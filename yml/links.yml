Get bookmarks for owner of current token
---
parameters:
  - in: header
    name: Authorization
    description: "Send like this: Bearer [TOKEN]"
    schema:
      type: string
      format: uuid
    required: true
responses:
  "200":
    description: "Returned bookmarks"
    schema:
      type: object
      properties:
        bookmarked_links:
          type: "array"
          items:
            type: string